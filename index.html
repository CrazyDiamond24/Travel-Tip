<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
		<title>TravelTip</title>
	</head>
	<body>
		<header class="main-header">
			<div class="logo">TravelTip<img alt="" class="plane" src="imgs/plane.png" /></div>
			<div class="search-container">
				<nav>
					<form class="search-form" onsubmit="onSearchPlace(event)">
						<input type="text" placeholder="Search a place..." name="searchKey" />
						<button class="go-btn" type="submit">GO</button>
					</form>
				</nav>
			</div>
		</header>

		<main class="main-content">
			<div class="map-container">
				<div id="map"></div>
			</div>

			<div class="weather">
				<p>
					<i class="fa-solid fa-cloud-meatball"></i>
					<span class="weather-main">Cloudy</span>
					<span class="weather-state">IL</span>
				</p>
				<p>
					<span class="temp">90</span>
				</p>
				<p>
					<i class="fa-solid fa-temperature-empty"></i> min
					<span class="min-temp">30°</span>
					<i class="fa-solid fa-temperature-high"></i> max
					<span class="max-temp">90°</span>
				</p>
				<p><i class="fa-solid fa-wind"></i> wind <span class="speed">30</span> m/s</p>
			</div>
			<div class="control-btns">
				<button onclick="onAddMarker()" class="btn btn-add-marker">Save and Mark location</button>
				<button onclick="onGetUserPos()" class="btn btn-user-pos">My location</button>
				<button class="btn" onclick="onCopyLocation()">Copy Location</button>
			</div>

			<div class="saved-locations">
				<h1>Saved Locations:</h1>
				<section class="loc-container"></section>
			</div>
		</main>
		<footer>Created by - Eden & Rania</footer>
		<script src="./lib/axios.js"></script>
		<script type="module" src="js/app.controller.js"></script>
	</body>
</html>
